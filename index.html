<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Results summary component</title>

</head>
<body>

  <div class="container">

    <div class="left-content">
      <p class="title">Your Result</p>
      <div class="score">
        <p>
          <span class="outoften">76</span><br>of 100
        </p>
      </div>

      <p id="great">Great</p>
      <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right-content">
      <p class="title">Summary</p>
      <div class="notes">
        <div class="detail red">
          <div class="category">
            <img src="assets/images/icon-reaction.svg" alt="icon reaction">
            <p>Reaction</p>
          </div>
          <p><span class="bold">80</span> <span class="cent">/ 100</span></p>
        </div>

        <div class="detail yellow">
          <div class="category">
            <img src="assets/images/icon-memory.svg" alt="icon memory">
            <p>Memory</p>
          </div>
          <p><span class="bold">92</span> <span class="cent">/ 100</span></p>
        </div>

        <div class="detail green">
          <div class="category">
            <img src="assets/images/icon-verbal.svg" alt="icon verbal">
            <p>Verbal</p>
          </div>
          <p><span class="bold">61</span> <span class="cent">/ 100</span></p>
        </div>


        <div class="detail blue">
          <div class="category">
            <img src="assets/images/icon-visual.svg" alt="icon visual">
            <p>Visual</p>
          </div>
          <p><span class="bold">72</span> <span class="cent">/ 100</span></p>
        </div>
      </div>

      <button class="continue">Continue</button>
    </div>

  </div>  
  
</body>
</html>
